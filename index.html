<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="sytlesheet" href="./site.css" />
  </head>
  <body>
    <div class="container">
      <h1>Vending Machine simulation</h1>
    </div>

    <div class="col-md-4">
      <h4>
        Paid: $
        <span id="total" data-bind="text: paid"></span>
      </h4>
        <div data-bind="foreach: acceptedCoins">
          <img data-bind="attr: {src: getImageUrl(), alt: value}, click: $parent.acceptCoin" />
        </div>
    </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src ="js/app.js"></script>
  </body>
</html>
