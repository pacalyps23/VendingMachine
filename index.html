<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="sytlesheet" href="./site.css" />
  </head>
  <body>
    <div class="container">
      <h1>Vending Machine simulation</h1>
    </div class="col-md-8 machine" data-bind="foreach: cells">
      <div class="col-md-4 cell">
        <div class="col-md-6 image">
          <img data-bind="attr: { src: product.category.getImageUrl, alt:
          product.category.name }"/>
        </div>
      <div class="col-md-6 productInfo">
          <div data-bind="text: product.name">
          </div>
          <h4 data-bind="text: stock"></h3>
            <h3 data-bind="text '$ ' + product.price"></h3>
          </div>
        </div>
      </div>
    <div class="col-md-4">
      <h4>
        Paid: $ <span id="total" data-bind="text: paid"></span>
      </h4>
        <div data-bind="foreach: acceptedCoins">
          <img data-bind="attr: {src: getImageUrl(), alt: value}, click: $parent.acceptCoin" />
        </div>
        <h3 dat-bind="with: selectedCell">
          <div data-bind="text: product.name"></div>
          <div>
            $<span data-bind="text: product.price"></span>
          </div>
          </div>
        </h3>
        <button class="btn btn-primary payButton" data-bind="enable: canPay, click:
        pay">Pay</button>
    </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src ="js/app.js"></script>
  </body>
</html>
